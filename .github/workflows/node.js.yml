name: 🧪 Test / 🎁 Build / 🚀 Deploy

on:
  push:
    branches: [ "prod", "dev" ]

jobs:
  build:
    name: 🎁 Build
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: 📝 Prep Files
        if: ${{ github.ref_name == 'dev' }}
        run: |
          sed -ri "s|PUBLIC_PATH|${{ env.repo_name }}|g" ./vue.config.js
          sed -ri "s/mode: 'history'/mode: 'hash'/g" ./src/router/index.ts
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint
      - name: 📁 Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.sha }}-${{ matrix.node-version }}
          path: dist/
      - name: Branch Check
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref_name }}" = "prod" ]; then
            echo "::set-output name=env_name::prod"
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "::set-output name=env_name::github-pages" 
          fi
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}
  deployment:
    name: 🚀 Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.build.outputs.env_name }}
    steps:
      - uses: actions/checkout@v3
      - name: 📂 Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}-16.x
          path: dist/
      - name: 🚀 Deploy via FTP
        if: ${{ github.ref_name == 'prod' }}
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SRV }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local_dir: dist/
          dangerous-clean-slate: true
      - name: 🚀 Deploy to GH Pages
        if: ${{ github.ref_name == 'dev' }}
        uses: JamesIves/github-pages-deploy-action@v4.3.4
        with:
          branch: gh-pages
          folder: dist/


